[application]

name="Bubulle"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

thread_pool="*res://thread_pool.gd"
scene_manager="*res://scene_manager.gd"
network_manager="*res://network_manager.gd"
global="*res://global.gd"

[display]

width=660
height=450

[input]

enter=[key(Return)]
left_p1=[key(Q)]
up_p1=[key(Z)]
right_p1=[key(D)]
down_p1=[key(S)]
left_p2=[key(Kp 4)]
right_p2=[key(Kp 6)]
up_p2=[key(Kp 8)]
down_p2=[key(Kp 5)]
speed_p2=[key(Kp 0)]
escape=[key(Escape)]
speed_p1=[key(Space)]
